<!DOCTYPE html>
<body>
  <h1>Registration form</h1>
  <form>
    <div>
      <label for="username">Username</label>
      <input type="text" id="username" />
      <label for="password">Password</label>
      <input type="text" id="password" /><br />
      <label for="email">Email</label>
      <input type="text" id="email" />
    </div>
    <div>
      <div>Which taxi do you require?</div>
      <input type="radio" id="car" />
      <label for="car">Car</label><br />
      <input type="radio" id="van" />
      <label for="van">Van</label><br />
      <input type="radio" id="tuktuk" />
      <label for="tuktuk">Tuk Tuk</label>
    </div>
    <div>
      <div>Extras</div>
      <input type="checkbox" id="baby-seat" />
      <label for="baby-seat">Baby Seat</label><br />
      <input type="checkbox" id="wheelchair" />
      <label for="wheelchair">Wheelchair Access</label><br />
      <input type="checkbox" id="stock" />
      <label for="stock">Stock Tip</label>
    </div>
    <div>
      <label for="pickup">Pickup</label>
      <select id="pickup">
        <option value="select-one">Select One</option>
        <option value="taxi-office">Taxi Office</option>
        <option value="town-hall">Town Hall</option>
        <option value="guess">We'll guess</option>
      </select>
    </div>
    <div>
      <label for="special">Special</label>
      <textarea id="special" rows="2" cols="20"></textarea>
    </div>
    <input type="submit" value="Submit" />
  </form>
</body>
